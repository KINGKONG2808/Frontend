<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            text-align: left;
            margin-top: 100px;
            margin-left: 200px;
        }
        
        table {
            border: 2px solid red;
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }
        
        tr,
        td {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
    <script>
        function submit() {
            alert('Success');
            document.getElementById('show').style.display = "table-row";
        }
    </script>
</head>

<body>
    <div class="container">
        <form action="#" class="content">
            <table>
                <tr style="border: none; text-align: center;">
                    <td colspan="2">
                        <h1>Đăng ký du lịch</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Phạm Ngọc Cẩm Đào">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Địa chỉ</label>
                    </td>
                    <td>
                        <input type="text" placeholder="227 Nguyễn Văn Cừ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Điện thoại</label>
                    </td>
                    <td>
                        <input type="number" placeholder="8351056">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="checkBox">Khách Việt Nam</label>
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="option">Chọn tour</label>
                    </td>
                    <td>
                        <select name="tour" id="tour">  
                                        <optgroup label="Tour phò 1"></optgroup>
                                        <option value="1">Động phò 1</option>
                                        <option value="1">Động phò 2</option>
                                        <option value="1">Động phò 3</option>
                                        <optgroup label="Tour phò 2"></optgroup>
                                        <option value="2">Trần Duy Hưng chanel 1</option>
                                        <option value="2">Trần Duy Hưng chanel 2</option>
                                        <option value="2">Trần Duy Hưng chanel 3</option>
                                        <optgroup label="Tour phò other"></optgroup>
                                        <option value="2">other chanel</option>
                                        <option value="3">Bla bla :)))</option>
                                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="choose">Phương tiện</label>
                    </td>
                    <td>
                        <input type="radio" name="check">Máy bay&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="check">Xe Ô tô
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset style="padding: 5px;">
                            <legend>Số lượng đoàn khách</legend>
                            <div style="padding: 10px; margin-left: 45px;">
                                <label for="old"> Người lớn</label>
                                <input type="number">
                                <label for="young"> Trẻ em</label>
                                <input type="number">
                            </div>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="note">Ghi chú thêm</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="60" rows="4"></textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <button style="padding: 5px; background-color: red; color: white; border-radius: 5px;" onclick="submit();">Đồng ý</button>
                    </td>
                </tr>
                <tr id="show" hidden>
                    <td colspan="2">
                        <h2>Bạn đã đăng ký thành công !!!</h2>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
